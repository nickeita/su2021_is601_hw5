{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Eruption Length</th>
        <th scope="col">Eruption Wait</th>
    </tr>
    </thead>
    <tbody>
    {% for event in events %}
    <tr>
        <td><a href="view/{{event.eventID}}">{{ event.eruptionLength }}</a></td>
        <td>{{ event.eruptionLength }}</td>
        <td>{{ event.eruptionWait }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
